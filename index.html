 <section class="parlay-section">
    <h2>Kalkulator Parlay</h2>

      <label for="stake">Modal Taruhan:</label>
      <input type="number" id="stake" placeholder="Masukkan jumlah taruhan" required />
    </div>

  <script>
    let legCount = 0;
    const maxLegs = 10;

    function tambahLeg() {
      if (legCount >= maxLegs) {
        alert('Maksimal 10 leg yang dapat ditambahkan.');
        return;
      }
      legCount++;
      const container = document.getElementById('legsContainer');
      const div = document.createElement('div');
      div.className = 'leg-row';
      div.innerHTML = `
        <input type="text" name="club${legCount}" placeholder="Nama Club ${legCount}" required />
        <input type="number" step="0.01" name="odds${legCount}" placeholder="Odds Club ${legCount}" required />
        <select name="status${legCount}">
          <option value="Menang">Menang</option>
          <option value="Menang Setengah">Menang Setengah</option>
          <option value="Kalah Setengah">Kalah Setengah</option>
          <option value="Kalah">Kalah</option>
          <option value="Void">Void</option>
        </select>
      `;
      container.appendChild(div);
    }

    function hitungParlay() {
      const stake = parseFloat(document.getElementById('stake').value);
      if (isNaN(stake) || stake <= 0) {
        alert('Masukkan modal taruhan yang valid.');
        return;
      }

      let totalOdds = 1;
      let valid = true;

      for (let i = 1; i <= legCount; i++) {
        const odds = parseFloat(document.querySelector(`[name=odds${i}]`).value);
        const status = document.querySelector(`[name=status${i}]`).value;

        if (isNaN(odds) || odds <= 1) {
          alert(`Masukkan odds yang valid untuk Club ${i}.`);
          return;
        }

        let adjustedOdds = 1;
        switch (status) {
          case 'Menang': adjustedOdds = odds; break;
          case 'Menang Setengah': adjustedOdds = ((odds - 1) / 2) + 1; break;
          case 'Kalah Setengah': adjustedOdds = 0.5; break;
          case 'Kalah': valid = false; break;
          case 'Void': adjustedOdds = 1; break;
        }
        if (!valid) break;
        totalOdds *= adjustedOdds;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = valid
        ? `Potensi Kemenangan Parlay: <strong>Rp ${ (totalOdds * stake).toFixed(2) }</strong>`
        : '<strong>Salah satu tim KALAH. Hasil parlay: 0 (Kalah Total)</strong>';
    }

    // Inisialisasi leg pertama
    tambahLeg();
  </script>
